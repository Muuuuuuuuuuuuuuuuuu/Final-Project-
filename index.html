<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลินิกทันตกรรมสุภัทร - ลงทะเบียน/เข้าสู่ระบบ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
        font-family: 'Segoe UI', Tahoma, 'Noto Sans Thai', Verdana, sans-serif; /*รองรับภาษาไทยและภาษาอังกฤษ*/
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-container.hidden {
            display: none;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            font-size: 14px;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* Scrollbar */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="tooth.jpg" alt="ฟัน" style="width:40px; height:40px; vertical-align:middle; margin-right:10px;"></h1>
            <h1>คลินิกทันตกรรมสุภัทร</h1>
            <p>ยิ้มสดใส เริ่มต้นที่นี่</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>เข้าสู่ระบบ</h2>
            <div id="loginSuccess" class="success-message"></div>
            <div id="loginError" class="error-message"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="loginEmail">อีเมล <span class="required">*</span></label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">รหัสผ่าน <span class="required">*</span></label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn">เข้าสู่ระบบ</button>
            </form>
            
            <div class="switch-text">
                ยังไม่มีบัญชี? <a class="switch-link" onclick="showRegister()">ลงทะเบียนที่นี่</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <h2>ลงทะเบียนผู้ใช้งาน</h2>
            <div id="registerSuccess" class="success-message"></div>
            <div id="registerError" class="error-message"></div>
            
            <form onsubmit="handleRegister(event)">
                <!-- ข้อมูลเข้าสู่ระบบ -->
                <div class="input-group">
                    <label for="registerEmail">อีเมล <span class="required">*</span></label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                    <div class="helper-text">ใช้สำหรับเข้าสู่ระบบ</div>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">รหัสผ่าน <span class="required">*</span></label>
                    <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                    <div class="helper-text">อย่างน้อย 6 ตัวอักษร</div>
                </div>

                <!-- ข้อมูลส่วนตัว -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">ชื่อ <span class="required">*</span></label>
                        <input type="text" id="firstName" required placeholder="ชื่อจริง">
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">นามสกุล <span class="required">*</span></label>
                        <input type="text" id="lastName" required placeholder="นามสกุล">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="age">อายุ <span class="required">*</span></label>
                        <input type="number" id="age" required min="1" max="150" placeholder="25">
                    </div>
                    
                    <div class="input-group">
                        <label for="birthDate">วันเกิด <span class="required">*</span></label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>เพศ <span class="required">*</span></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <span>ชาย</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>
                            <span>หญิง</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            <span>อื่นๆ</span>
                        </label>
                    </div>
                </div>

                <!-- ข้อมูลติดต่อ -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="phone">เบอร์โทรศัพท์ <span class="required">*</span></label>
                        <input type="tel" id="phone" required placeholder="0xx-xxx-xxxx" pattern="[0-9]{10}" maxlength="10">
                    </div>
                    
                    <div class="input-group">
                        <label for="emergencyPhone">เบอร์ฉุกเฉิน <span class="required">*</span></label>
                        <input type="tel" id="emergencyPhone" required placeholder="0xx-xxx-xxxx" pattern="[0-9]{10}" maxlength="10">
                    </div>
                </div>

                <!-- ข้อมูลสุขภาพ -->
                <div class="input-group">
                    <label for="drugAllergy">การแพ้ยา</label>
                    <textarea id="drugAllergy" placeholder="ระบุยาที่แพ้ (ถ้าไม่มีให้ใส่ว่า ไม่มี)"></textarea>
                </div>

                <div class="input-group">
                    <label for="congenitalDisease">โรคประจำตัว</label>
                    <textarea id="congenitalDisease" placeholder="ระบุโรคประจำตัว (ถ้าไม่มีให้ใส่ว่า ไม่มี)"></textarea>
                </div>
                
                <button type="submit" class="btn">ลงทะเบียน</button>
            </form>
            
            <div class="switch-text">
                มีบัญชีอยู่แล้ว? <a class="switch-link" onclick="showLogin()">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <script>
        let users = {};

        // ตั้งค่าวันที่สูงสุดสำหรับวันเกิด (วันนี้)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthDate').max = today;

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.success-message, .error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showMessage(elementId, message) {
            clearMessages();
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function handleRegister(e) {
            e.preventDefault();
            
            // ข้อมูลเข้าสู่ระบบ
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            // ข้อมูลส่วนตัว
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            
            // ข้อมูลติดต่อ
            const phone = document.getElementById('phone').value;
            const emergencyPhone = document.getElementById('emergencyPhone').value;
            const status = document.getElementById('status').value;
            
            // ข้อมูลสุขภาพ
            const drugAllergy = document.getElementById('drugAllergy').value || 'ไม่มี';
            const congenitalDisease = document.getElementById('congenitalDisease').value || 'ไม่มี';

            // ตรวจสอบอีเมลซ้ำ
            if (users[email]) {
                showMessage('registerError', 'อีเมลนี้ถูกใช้งานแล้ว กรุณาใช้อีเมลอื่น');
                return;
            }

            // บันทึกข้อมูลผู้ใช้
            users[email] = {
                password,
                firstName,
                lastName,
                age,
                birthDate,
                gender,
                phone,
                emergencyPhone,
                status,
                drugAllergy,
                congenitalDisease
            };
            
            showMessage('registerSuccess', `ลงทะเบียนสำเร็จ! ยินดีต้อนรับคุณ ${firstName} ${lastName}`);
            
            setTimeout(() => {
                showLogin();
                document.getElementById('loginEmail').value = email;
                showMessage('loginSuccess', 'กรุณาเข้าสู่ระบบด้วยอีเมลและรหัสผ่านที่ลงทะเบียนไว้');
            }, 2000);
            
            e.target.reset();
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // ตรวจสอบว่าอีเมลนี้เคยลงทะเบียนหรือไม่
            if (!users[email]) {
                showMessage('loginError', 'อีเมลนี้ยังไม่ได้ลงทะเบียน กรุณาลงทะเบียนก่อน');
                return;
            }

            // ตรวจสอบรหัสผ่าน
            if (users[email].password !== password) {
                showMessage('loginError', 'รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
                return;
            }

            // เข้าสู่ระบบสำเร็จ
            const userData = users[email];
            showMessage('loginSuccess', `✅ ยินดีต้อนรับ คุณ${userData.firstName} ${userData.lastName} เข้าสู่ระบบสำเร็จ กำลังพาคุณไปหน้าหลัก...`);
            
            // เก็บข้อมูลผู้ใช้ปัจจุบัน
            sessionStorage.setItem('currentUser', JSON.stringify({
                email: email,
                ...userData
            }));
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        }

        // จำกัดการกรอกตัวเลขเท่านั้นสำหรับเบอร์โทร
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>
</html>
